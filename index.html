<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Password Here</span>
                <button id="copy">Copy</button>
            </div>
        </div>

        <div class="pw-body">
            <div class="forml-control">
                <label for="length">Password Length</label>
                <input type="number" id="len" value="10" min="4" max="20">
            </div>

            <div class="form-control">
                <label for="upper">Uppercase</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="form-control">
                <label for="lower">Lowercase</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="form-control">
                <label for="number">Numbers</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="symbol">Symbol</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Password</button>
            &copy; Sanu Kumar Roy
        </div>
    </div>

    <script src="./java.js"></script>
</body>
</html>
